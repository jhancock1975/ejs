<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
  spans.</p>

<script>
  function byTagName(node, tagName) {
	
	function byTagNameHelper(node, tagName){
		if (node && node.tagName && tagName){
			if (node.tagName.toUpperCase() ===
				tagName.toUpperCase()){
				result.push(node);
			}
			for(var i=0; i < node.childNodes.length; i++){
				byTagNameHelper(node.childNodes[i], tagName);
			}
		}
	}
	
	var result = [];
	byTagNameHelper(node, tagName, result);
	return result;
  }
  var arr = byTagName(document.body, "h1");
  console.log(arr.length);
  // → 1
  arr = byTagName(document.body, "span");
  console.log(arr.length);
  // → 3
  var para = document.querySelector("p");
  arr = byTagName(para, "span");
  console.log(arr.length);
  // → 2
</script>
